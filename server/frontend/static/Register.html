{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEALERSHIPS CM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script>
    const logout = async () => {
      const logoutUrl = `${window.location.origin}/djangoapp/api/logout/`;
      const res = await fetch(logoutUrl, { method: 'POST' });
      if (res.ok) {
        const username = sessionStorage.getItem('username');
        sessionStorage.removeItem('username');
        window.location.href = window.location.origin;
        window.location.reload();
        alert(`Logging out ${username || ''}...`);
      } else {
        alert('The user could not be logged out.');
      }
    };

    const checkSession = () => {
      const currUser = sessionStorage.getItem('username');
      const container = document.getElementById('loginlogout');
      if (!container) {
        return;
      }
      if (currUser && currUser !== '') {
        container.innerHTML = `
          <span class="nav-username me-3">${currUser}</span>
          <a class="btn btn-outline-accent" onclick="logout()" href="#">Logout</a>
        `;
      } else {
        container.innerHTML = `
          <a class="btn btn-outline-accent" href="/login/">Login</a>
          <a class="btn btn-accent ms-lg-2 mt-2 mt-lg-0" href="/register/">Register</a>
        `;
      }
    };
  </script>
</head>
<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-dark primary-nav fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">DEALERSHIPS CM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-3">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dealers/">Dealers</a>
          </li>
        </ul>
        <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-2 ms-lg-4 mt-3 mt-lg-0" id="loginlogout">
          <a class="btn btn-outline-accent" href="/login/">Login</a>
          <a class="btn btn-accent ms-lg-2 mt-2 mt-lg-0" href="/register/">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="form-page">
    <div class="form-wrapper">
      <h1>Create Account</h1>
      <p>Join Dealerships CM for curated recommendations, saved vehicles, and VIP launch invitations.</p>
      <div class="alert d-none" id="registerMessage" role="alert"></div>
      <form action="#" method="post" id="registerForm" novalidate>
        <div class="mb-4">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Choose a username" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="registerFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="registerFirstName" name="first_name" placeholder="Your first name" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="registerLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="registerLastName" name="last_name" placeholder="Your last name" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" name="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Create a password" required minlength="8">
        </div>
        <div class="mb-4">
          <label for="registerConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="registerConfirm" name="confirm_password" placeholder="Repeat your password" required minlength="8">
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="privacyPolicy" required>
          <label class="form-check-label" for="privacyPolicy">
            I agree to the privacy policy and terms of service.
          </label>
        </div>
        <button type="submit" class="btn btn-accent w-100">Create Account</button>
      </form>
      <p class="form-text mt-4 mb-0">Already have an account? <a href="/login">Sign in here</a>.</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkSession();
      const form = document.getElementById('registerForm');
      const message = document.getElementById('registerMessage');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        message.classList.add('d-none');
        message.classList.remove('alert-danger', 'alert-success');

        const username = form.username.value.trim();
        const firstName = form.first_name.value.trim();
        const lastName = form.last_name.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirm_password.value;

        if (password !== confirmPassword) {
          message.textContent = 'Passwords do not match.';
          message.classList.add('alert', 'alert-danger');
          message.classList.remove('d-none');
          return;
        }

        const payload = {
          username,
          firstName,
          lastName,
          email,
          password,
        };

        try {
          const response = await fetch(`${window.location.origin}/djangoapp/api/register/`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();
          if (response.ok && data.user) {
            sessionStorage.setItem('username', data.user.username);
            message.textContent = 'Registration successful! Redirecting...';
            message.classList.add('alert', 'alert-success');
            message.classList.remove('d-none');
            setTimeout(() => {
              window.location.href = '/';
            }, 800);
          } else {
            const errorMessage = data.error || 'Unable to create account. Please try again.';
            message.textContent = errorMessage;
            message.classList.add('alert', 'alert-danger');
            message.classList.remove('d-none');
          }
        } catch (error) {
          message.textContent = 'Unexpected error while communicating with the server.';
          message.classList.add('alert', 'alert-danger');
          message.classList.remove('d-none');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O71a6N6AUaPcC6B+VVmc8P0R8H3o9ct3Q" crossorigin="anonymous"></script>
</body>
</html>
